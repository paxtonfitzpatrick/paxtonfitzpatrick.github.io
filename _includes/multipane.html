<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text center">
        <h2 class="mt-0">{{ section.title }}</h2>
        <hr class="divider my-4">
        {% if section.before_text %}
          <p class="text-muted mb-5">{{ section.before_text }}</p>
        {% endif %}
      </div>
      <ul class="nav nav-pills d-inline-block">
        {% for pane in section.panes %}
          <li class="nav-item">
            <a class="nav-link {% if forloop.first %}active{% endif %}" data-toggle="pill" href="#{{ pane.title | downcase | replace: ' ', '_' }}">
              {{ pane.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
      {% for pane in section.panes %}
        {% include {{ pane.type }} pane=pane %}
      {% endfor %}
    </div>
  </div>
</section>
