<div class="container">
  <h5>{{ include.pane.overview | newline_to_br | markdownify }}</h5>
  <div class="row">
    <div class="bio col-md-6">
      {% for paragraph in include.pane.bio_paragraphs %}
        <div class="row text-left">
          {% assign odd_num_row = forloop.index | modulo: 2 %}
          {% if odd_num_row %}
            <div class="col-md-9">{{ paragraph.text }}</div>
            <div class="col-md-3">
              <div class="bio-img">
                <img src="assets/img/timeline/{{ paragraph.image }}" alt="X">
              </div>
            </div>
          {% else %}
            <div class="col-md-3">{{ paragraph.image }}</div>
            <div class="col-md-9">{{ paragraph.text }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="timeline col-md-6">

    </div>
  </div>
</div>
