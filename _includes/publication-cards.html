<div class="publication-cards container">
  {% for item in section.items %}
    {% if include.filter == "all" or include.filter == item.type %}
      <div class="publication row">
        <div class="col-xs-6 col-sm-4">
          <div class="research-img">
            <img src="assets/img/research/{{ item.image }}" alt="X">
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 text-left">
          <h4>{{ item.title | markdownify }}</h4>
          <p>{{ item.text | markdownify }}</p>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
