{% assign footer = include.page.footer %}

{%- capture copyright -%}
  &copy; {{ site.year_created }}&ndash;{{ site.year_last_updated }} {{ site.author.name }}
{%- endcapture -%}

<footer class="footer py-4">
  <div class="container small text-center">
    <p class="mb-1">{{ copyright }}</p>
    {% for credit in footer.credits %}
      {{ credit | markdownify }}
    {% endfor %}
  </div>
</footer>
