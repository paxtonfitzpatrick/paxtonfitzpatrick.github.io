{% assign footer = site.data.footer %}
<footer class="footer py-4 {{ footer.background_style }}">
  <div class="container">
    <div class="small text-center text-muted">
      {{ site.author }}
      {{ footer.base_credit | markdownify }}
      <p>With inspiration from:</p>
      <div class="row">
        {% for credit in footer.credits %}
          <div class="col-xs-12 col-md-3 m-auto">
            <p><a aria-label="{{ credit.text }}" href="{{ credit.url }}" target="_blank" rel="noopener noreferrer">
              {{ credit.text }}
            </a></p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>
