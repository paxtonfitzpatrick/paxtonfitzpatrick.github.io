<div class="skills container">
  {% for category in include.pane.categories %}
  <div class="row mb-4">
    <div class="col-12">
      <div class="text-left mb-2">
        <h5 class="font-weight-bold">{{ category.title }}</h5>
      </div>
      <div class="row">
        {% for skill in category.skills %}
          <div class="col-2">
            <div class="skill-box">
              <img src="{{ skill.image | relative_url }}" alt="{{ skill.caption }}" title="{{ skill.caption }}" data-toggle="tooltip" data-placement="bottom">
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
