{% for category in include.pane.categories %}
  <div class="row skills-category">
    <div class="col-12">
      <h5 class="skills-category-title">{{ category.title }}</h5>
      <div class="skills-grid">
        {% for skill in category.skills %}
          <div class="skill-box">
            <img src="{{ skill.image | prepend: "assets/img/skills/" | relative_url }}" alt="{{ skill.caption }}">
            <svg>
              <text>{{ skill.caption }}</text>
            </svg>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
