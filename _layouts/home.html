---
layout: base
---

<header class="masthead">
  <div id="particles-js"></div>
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">{{ page.header.title }}</h1>
      </div>
      <div class="header-icons col-lg-8 align-self-baseline">
        {% for icon in page.header.icons %}
        <a aria-label="{{ icon.title }}" href="{{ icon.url }}" target="_blank" rel="noopener noreferrer"><i class="icon {{ icon.icon_type }} {{ icon.icon }}" aria-hidden="true"></i></a>
        {% endfor %}
      </div>
        {% if page.header.action %}
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="{{ page.header.action.url }}">{{ page.header.action.label }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>

{% for section in page.sections %}
    {% include {{ section.type }} section=section site=site page=page %}
{% endfor %}

{{ content }}
